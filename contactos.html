<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactos | Edições Bom Jesus</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Edições Bom Jesus</h1>
      <nav class="topnav">
        <ul>
          <li><a href="autor.html">Sobre o Autor</a></li> 
          <li><a href="index.html">Comprar</a></li>
          <li><a href="contactos.html" class="active">Contactos</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contacto-section fade-in-up">
      <h2>Contacte-nos</h2>
      <p class="email"><strong>Email:</strong> <a href="mailto:edicoesbomjesus@email.com">edicoesbomjesus@email.com</a></p>
      <form class="contact-form" autocomplete="off">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

        <button type="submit">Enviar</button>
        <p class="form-sucesso" style="display:none;color:var(--beige);margin-top:1em;">Mensagem enviada com sucesso!</p>
      </form>
    </section>
  </main>

  <button id="topBtn" title="Voltar ao topo">↑</button>

  <footer>
    <p>© 2025 Edições Bom Jesus</p>
  </footer>
  <script>
    // Simulação de envio de formulário
    document.querySelector('.contact-form').addEventListener('submit', function(e) {
      e.preventDefault();
      this.reset();
      this.querySelector('.form-sucesso').style.display = 'block';
      setTimeout(() => {
        this.querySelector('.form-sucesso').style.display = 'none';
      }, 3000);
    });
  </script>
</body>
</html>
